<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Día de Muertos</title>
</head>
<body>
    
    <header>
        <div id="top">
            <img class="logo" src="./assets/img/logo.png" alt="Día de Muertos" title="Día de Muertos" href="index.html"> 
        </div>

    <!--//Menu-->
        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="fechas.html">Fechas</a></li>
                <li><a href="ofrenda.html">Ofrenda</a></li>

            </ul>
        </nav>

    <!--//Menu-->

    <!--//Contenido-->
    <section>
        <h1>
            Contacto
        </h1>
    <!--//Formulario-->   
        <form action="">
            <Fieldset>
                <legend>Ponte en contacto</legend>
                <br>
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" placeholder="Nombre">
                </div>
                <br>
                <div>
                    <label for="sourname">Apellido</label>
                    <input type="text" name="sourname" placeholder="Apellido">
                </div>
                <br>
                <div>
                    <label for="email">E-mail</label>
                    <input type="mail" name="mail" required>
                </div>

                <br>
                <div>
                    <label for="terminos">Acepto TyC</label>
                    <input type="checkbox" name="terminos">
                </div>

                <br>
                <div>
                    <input type="submit" value="Enviar datos">
                    <input type="reset" value="Borrar datos">
                </div>
            </Fieldset>

        </form>

    </section>
    <!--//Contenido-->
    <footer class="footer">
        <h5>Todos los derechos reservados®</h5>
    </footer>
    

</body>
